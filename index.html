<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
</head>
<body>
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>
    </div>

    <div class="regalo-container">
        <a href="arbol.html" class="boton-regalo">
            <div class="regalo">
                <i class="fas fa-gift fa-bounce"></i>
                <h1>¡Feliz Navidad!</h1>
                <p class="mensaje-personal">TE DESEA LA DIRECCIÓN FINANCIERA<br> DA CLIC AQUI !!</p>
            </div>
        </a>
    </div>

    <style>
        body {
            background: linear-gradient(135deg, #1a4c6e 0%, #2d8ac3 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Mountains of Christmas', cursive;
            overflow-x: hidden;
        }
        
        .regalo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            position: relative;
            z-index: 1;
        }
        
        .boton-regalo {
            text-decoration: none;
            color: #d42426;
        }
        
        .regalo {
            background: rgba(255, 255, 255, 0.95);
            padding: min(6vh, 35px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2),
                        0 0 40px rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            border: 3px solid #d42426;
            width: min(95%, 400px);
            text-align: center;
            margin: auto;
        }
        
        .regalo:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3),
                        0 0 50px rgba(255, 255, 255, 0.3);
        }
        
        .regalo i {
            font-size: min(15vw, 80px);
            color: #d42426;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .regalo h1 {
            font-size: min(8vw, 40px);
            color: #d42426;
            margin: 15px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .mensaje-personal {
            font-size: min(6vw, 24px);
            color: #000000;
            margin: 15px 0;
            line-height: 1.5;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.2);
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        /* Configuración de los copos de nieve */
        .snowflake {
            color: #fff;
            font-size: min(4vw, 1.5em);
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            position: fixed;
            top: -10%;
            z-index: 0;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        /* Defino la animación de caída de los copos */
        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Posiciono cada copo individualmente con diferentes tiempos de animación */
        .snowflake:nth-child(1) { left: 10%; animation-duration: 10s; animation-delay: -1s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 12s; animation-delay: -2s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 8s; animation-delay: -3s; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 15s; animation-delay: -4s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 11s; animation-delay: -5s; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 9s; animation-delay: -6s; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 13s; animation-delay: -7s; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 14s; animation-delay: -8s; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 10s; animation-delay: -9s; }
        .snowflake:nth-child(10) { left: 95%; animation-duration: 12s; animation-delay: -10s; }

        /* Ajusto el diseño para tablets */
        @media (max-width: 768px) {
            /* Modifico el contenedor para dispositivos medianos */
            .regalo-container {
                min-height: 80vh;
                padding: 5px;
                align-items: flex-start;
                padding-top: 10vh;
            }
            
            /* Ajusto el tamaño del regalo */
            .regalo {
                padding: 25px 20px;
                margin: 5px;
                width: 95%;
            }
            
            /* Reduzco el tamaño del icono */
            .regalo i {
                font-size: min(18vw, 55px);
                margin-bottom: 12px;
            }
            
            /* Ajusto el título */
            .regalo h1 {
                font-size: min(8vw, 32px);
                margin: 8px 0;
            }
            
            /* Modifico el mensaje personal */
            .mensaje-personal {
                font-size: min(5.5vw, 20px);
                padding: 0 10px;
                font-weight: 700;
            }
            
            /* Ajusto el tamaño de los copos */
            .snowflake {
                font-size: min(3vw, 1.2em);
            }
        }

        /* Ajusto el diseño para móviles */
        @media (max-width: 480px) {
            /* Modifico el contenedor para dispositivos pequeños */
            .regalo-container {
                min-height: 75vh;
                padding-top: 8vh;
            }
            
            /* Ajusto el tamaño del regalo */
            .regalo {
                padding: 20px 15px;
                width: 92%;
                margin: 0 auto;
            }
            
            /* Oscurezco el fondo */
            body {
                background: linear-gradient(135deg, #15405d 0%, #246a96 100%);
            }
            
            /* Reduzco la opacidad de los copos */
            .snowflake {
                opacity: 0.5;
            }
        }

        /* Ajusto para pantallas con poca altura */
        @media (max-height: 600px) {
            .regalo-container {
                padding-top: 5vh;
                min-height: 70vh;
            }
        }
    </style>
</body>
</html>
